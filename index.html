<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Udemy</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <header>
        <nav>
            <div class="nav"><img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" alt="udemy im" style="padding-left:8px ;" width="90px">
                <p>Categories</p>
                <div class="searchbar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search icon" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                <input type="text" id="search" name="" placeholder="          Search for anything">
            </div>
                <p>Udemy Business</p>
                <p>Teach on udemy</p>
                <img src="images/carticon.jpg" alt="cart icon" width="40px">
                <div class="btn"><button class="btnl">Log in</button><button class="btns">Sign up</button></div>

        </nav>
    </header>
    <main>
        <div class="top-section">
            <p class="line">Log In to Your Udemy Account!</p>
        </div>
        <div class="boxes">
            <div class="box facebook"><img src="images/facebook.png" alt="fbimg" class="img">Continue with facebook</div>
            <div class="box google"><img src="images/google.png" alt="googleimg" class="img"><strong>Continue with
                    Google</strong></div>
            <div class="box apple"><img src="images/apple-black-logo.png" alt="appleimg" class="img"><strong>Continue with
                    Apple</strong></div>
         <div class="box email">
           
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="18" fill="currentColor" class="bi bi-envelope-fill icon" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
              </svg>
             <input type="email" id="email" name="email" placeholder="          Email"></div>
         <div class="box password">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="18" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16" style="padding-left: 8px;">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
              </svg>
            <input type="password" id="password" name="" placeholder="          Password"></div>
         <div class="box"><button class="login"><strong>Log in</strong></button></div>
        </div>
        <p class="or">or <span style="color:blueviolet">Forget password</span></p>
        <div class="lastline">Don't have an account? <span class="span">Sign up</span><br><br><span class="span">Log in with your organisation</span></div>
    </main>
</body>

</html>
